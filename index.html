<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Generate a<br><span class="title-green">random password</span></h1>
        <h2>Never use an insecure password again.</h2>
    
        <p>Set password length(range 5 to 15): </p>
        <input type="number" id="password-length" value="">
        <br>
        <button id="generator-btn">Generate passwords</button>
        <hr class="line">
        <div class="password-container">
            <div id="password01-el"></div>
            <div id="password02-el"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
